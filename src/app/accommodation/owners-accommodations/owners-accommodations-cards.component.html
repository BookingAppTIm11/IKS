

<div class="cards-container">
  <div class="cards-desktop11">

    <div class="cards-matfiltertoolbarcontent">
      <div class="cards-guestsdropdown">
        <img
          alt="Vector1246"
          src="/assets/external/vector1246-yfdf.svg"
          class="cards-vector"
        />
        <input
          type="text"
          placeholder="      2 Guests"
          class="cards-matinputslot"
        />
        <div class="cards-maticon">
          <span class="cards-text2 vIconmedium">
            <img
              alt="arrow_down"
              src="/assets/external/arrow_down.jpg"
              class="cards-vector"
            />
          </span>
        </div>
      </div>
      <div class="cards-locationmatinputslot">
        <img
          alt="Vector1226"
          src="/assets/external/vector1226-jooip.svg"
          class="cards-vector1"
        />
        <input
          type="text"
          placeholder="     Location"
          class="cards-matinputslot1"
        />
      </div>
      <div class="cards-filtersmatinputslot">
        <input
          type="text"
          placeholder="     Filters"
          class="cards-matinputslot2"
        />
        <img
          alt="Vector1328"
          src="/assets/external/vector1328-cuqk.svg"
          class="cards-vector2"
        />
      </div>
      <div class="cards-checkinmatinputslot">
        <img
          alt="uiwdate1246"
          src="/assets/external/uiwdate1246-3quh.svg"
          class="cards-uiwdate"
        />
        <input
          type="text"
          placeholder="      Check in"
          class="cards-matinputslot3"
        />
      </div>
      <div class="cards-checkoutmatinputslot">
        <img
          alt="uiwdate1328"
          src="/assets/external/uiwdate1328-rwmf.svg"
          class="cards-uiwdate1"
        />
        <input
          type="text"
          placeholder="      Check out"
          class="cards-matinputslot4"
        />
      </div>
      <div class="cards-matbtn2">
        <img
          alt="Vector1328"
          src="/assets/external/vector1328-34x.svg"
          class="cards-vector3"
        />
      </div>
    </div>
    <div class="cards-cardscontent">
      <div *ngFor="let accommodation of accommodations">
        <app-accommodation-card (clicked)="onAccommodationClicked($event)" [accommodation]="accommodation"></app-accommodation-card>
      </div>
    </div>
  </div>
</div>
