<h1 mat-dialog-title>Accommodation review</h1>
<div class="accommodation-review-content">
  <mat-form-field appearance="outline">
    <mat-label>Rate accommodation</mat-label>
    <mat-select>
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
      <mat-option value="4">4</mat-option>
      <mat-option value="5">5</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Review: </mat-label>
    <textarea matInput id="review-textarea"></textarea>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button class="page-stylelayer1" id="cancel-accommodation-review" (click)="onNoClick()">
      <span class="page-text3 MontserratSemibold14px">
        <span>Cancel</span>
      </span>
    </button>
    <button mat-button class="page-stylelayer1">
      <span class="page-text3 MontserratSemibold14px">
        <span>Review accommodation</span>
      </span>
    </button>
  </div>
</div>
